<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div></div>

      <div class="display">0</div>

      <div class="btn-container">
        <button class="modifier clear">AC</button>
        <button class="modifier negative">&plusmn;</button>
        <button class="modifier percent">%</button>
        <button class="operator" value="/">&divide;</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="*">&times;</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="-">&minus;</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="+">&plus;</button>

        <button class="number zero">0</button>
        <button class="number">.</button>
        <button class="equals">&equals;</button>
      </div>
    </div>
  </body>
</html>
