<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="display">5+5=10</div>

    <div class="numbers">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
    </div>
    
    <div class="operators">    
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>clear</button>
      <button>=</button>
    </div>
  </body>
</html>
